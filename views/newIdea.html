
<h1>Create a new business hypothesis</h1>
<p>
  Following successful idea submission, you will be provided with a unique link to your custom survey. Share
  this with your target audience and we'll do the rest.
</p>
<form class="form-horizontal" ng-submit="sendHypothesis(hypothesis)" role="form">
  <div class="form-group">
    <label class="col-sm-4 control-label">Who is your customer?</label>
    <div class="col-sm-8">
      <textarea ng-model="hypothesis.group"  name="group" placeholder="describe your target audience" class="form-control" rows="2" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">What is their problem or need?</label>
    <div class="col-sm-8">
      <textarea ng-model="hypothesis.problem" name="problem" placeholder="What is the specific problem this customer group has" class="form-control" rows="3" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">How do you want to fix it?</label>
    <div class="col-sm-8">
      <textarea ng-model="hypothesis.solution" name="solution" placeholder="describe the value proposition; what is the core benefit for the customer" class="form-control" rows="3" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">How feasible is it?</label>
    <div class="col-sm-8">
      <textarea ng-model="hypothesis.cost" name="cost" placeholder="describe the buisness model" class="form-control" rows="2"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Your Email</label>
    <div class="col-sm-8">
      <input ng-model="hypothesis.email" name="email" type="email" class="form-control" placeholder="Your Email" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Do you have a name for this?</label>
    <div class="col-sm-8">
      <input ng-model="hypothesis.name" name="name" class="form-control" placeholder="A name for the business hypothesis">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default">Create Hypothesis</button>
    </div>
  </div>
</form>
